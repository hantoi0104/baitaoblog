<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Stacked form</h2>
  <a href="/home" type="button" class="btn btn-success">Back to home</a>
  <form action="/create/post" method="post" th:object="${post}" enctype="multipart/form-data">
    <div class="form-group">
      <label>Title:</label>
      <input class="form-control"  placeholder="Enter title"  th:field="*{title}">
    </div>
    <div class="form-group">
      <label >Context:</label>
      <textarea th:field="*{context}" rows="6" cols="60"></textarea>
    </div>
    <div class="form-group form-check">
      <label>Img</label>
      <input type="file" name="file">
    </div>
    <div class="form-group form-check">
      <label>Date</label>
      <input type="date" th:field="*{date}">
    </div>
    <div class="form-group form-check">
      <label>User</label>
      <select th:field="*{user}">
        <option th:each="user:${users}" th:text="${user.fullName}" th:value="${user.id}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
